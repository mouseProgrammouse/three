<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>MeshLambertMaterial vs MeshPhongMaterial</title>
  </head>

  <body>
    <div class="content">
      <div class="shading" id="shading_type">
        <p class="shading-label">Choose Your Shading</p>
        <input type="radio" id="no" name="shading" value="No" checked>
        <label for="flat">Basic Material(No Shading)</label><br>
        <input type="radio" id="flat" name="shading" value="Flat">
        <label for="flat">Flat Shading</label><br>
        <input type="radio" id="gouraud" name="shading" value="Gouraud">
        <label for="gouraud">Gouraud Shading</label><br>
        <input type="radio" id="phong" name="shading" value="Phong">
        <label for="phong">Phong Shading</label><br>
        <input type="radio" id="physical" name="shading" value="Physical">
        <label for="phong">Physically-Based Shading(PBR)</label>
      </div>
    </div>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
